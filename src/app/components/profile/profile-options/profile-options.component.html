<div class="profile-actions" *ngrxLet="user$ | ngrxPush as user">
  <mat-card class="card">
    <div class="user-profile-header">
      <div>
        <mat-card-header>
          <mat-card-title>Редагувати профіль</mat-card-title>
          <mat-card-subtitle>Налаштувати</mat-card-subtitle>
        </mat-card-header>
      </div>
      <div>
        <button [routerLink]="'/profile/change-password'" color="primary" mat-raised-button>Змінити пароль</button>
        <button style="margin-left: 10px" [routerLink]="'/profile/edit-profile'" color="primary" mat-raised-button>Редагувати профіль</button>
      </div>
    </div>
  </mat-card>

  <mat-card class="card">
    <div class="user-profile-header">
      <div>
        <mat-card-header>
          <mat-card-title>Мої оголошення</mat-card-title>
          <mat-card-subtitle>Налаштувати</mat-card-subtitle>
        </mat-card-header>
      </div>
      <div>
        <button [routerLink]="'/profile/add-item'" color="primary" mat-raised-button>Добавити оголошення</button>
      </div>
    </div>
    <mat-card-content>
      <app-products-display
        [maxPageSize]="3"
        (paginationData)="getProducts($event)"
        [productsAlign]="'start'"
        [products]="$any(userProductsModel$ | ngrxPush)"
        [userId]="user?.id"></app-products-display>
    </mat-card-content>
  </mat-card>

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Мої замовлення</mat-card-title>
      <mat-card-subtitle>Переглянути</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      в розробці
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
