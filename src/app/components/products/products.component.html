<main class="products-container">

  <div class="products">
    <mat-card class="products--card" *ngFor="let product of products$ | ngrxPush">
      <mat-card-header>
        <mat-card-title class="title">{{product.title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [ngSrc]="product.image" alt="{{product.title}} image" width="150" height="150">
      <mat-card-content class="content">
          <p style="flex: 1 1 auto">
            {{product.description}}
          </p>
          <p class="price">
            {{product.price}} â‚´
          </p>
      </mat-card-content>
      <mat-card-actions class="actions">
          <button mat-icon-button><mat-icon>favorite</mat-icon></button>
          <button mat-icon-button><mat-icon>add_shopping_cart</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
</main>
